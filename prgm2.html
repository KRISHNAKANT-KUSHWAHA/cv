<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link rel="stylesheet" href="prgm2.css">
</head>
<body>
    <div class="container">
        <h1>Entry Form</h1>
        
        <!-- Select Entry Type -->
        <form id="entryForm">
            <label for="entryType">Select Entry Type:</label>
            <select id="entryType" onchange="showForm()">
                <option value="">Select...</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="faculty">Faculty</option>
            </select>

            <!-- Common Fields -->
            <div class="form-section">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Student Details Section -->
            <div id="studentSection" class="form-section" style="display:none;">
                <h3>Student Details</h3>
                <label for="studentId">Student roll no:</label>
                <input type="text" id="studentId" name="studentId">

                <label for="course">Course:</label>
                <input type="text" id="course" name="course">

                <label for="year">Year of Study:</label>
                <input type="number" id="year" name="year" min="1" max="4">
            </div>

            <!-- Employee Details Section -->
            <div id="employeeSection" class="form-section" style="display:none;">
                <h3>Employee Details</h3>
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId">

                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation">

                <label for="department">Department:</label>
                <input type="text" id="department" name="department">
            </div>

            <!-- Faculty Details Section -->
            <div id="facultySection" class="form-section" style="display:none;">
                <h3>Faculty Details</h3>
                <label for="facultyId">Faculty ID:</label>
                <input type="text" id="facultyId" name="facultyId">

                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization">

                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" min="1">
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="prgm2.js"></script>
</body>
</html>
